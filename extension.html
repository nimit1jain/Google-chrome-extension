<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
   

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<style>
  html,body{
    width: 360px;
    min-height: 180px;
  }
  .log img{
    width: 100px;
height: 80px;
  }
  .flex-container{
    display: flex;
justify-content: space-around;
border-top: solid #e31e1e 2px;
padding-top: 13px;
  }
.content p{
  padding: 10px 0px 14px 36px;
margin: 0px;
}

h1{
  font-size: 33px;
}
.header{
  border-bottom: solid #e31e1e 2px;
  height: 86px;

}
a{
  color:#e31e1e;

}


</style>

</head>
<body>
  
    <div class="header">
        <h1 class="log">
            <!-- <img src="https://static.vecteezy.com/system/resources/thumbnails/000/599/745/small/03192019-03.jpg"  alt="social hub"class="logo-icon" >Social Hub -->
            <img src="s_128.png" alt=""> Social Hub
        </h1>
    </div>
    <div class="content">
        <p>Easily access Social Hub content</p>
        <div class="icons">
            <div class="flex-container">
                <div class="flexo"><a href="https://www.youtube.com/">

                  <i class="bi bi-youtube bi"></i>
                  <!-- <i class="fas fa-camera fa-3x"></i> -->

                </a>
                </div>
               
                <div class="flexo"><a href="https://www.facebook.com/">

                  <i class="bi bi-facebook"></i>
                </a>
                </div>
                <div class="flexo"><a href="https://www.instagram.com/">

                  <i class="bi bi-instagram"></i>
                </a>
                </div>
                <div class="flexo"><a href="https://twitter.com/">

                  <i class="bi bi-twitter"></i>
                </a>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
